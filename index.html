<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 50%;
      }
      video {
	max-width: 100%;
        max-height: 1080px;
      }
      #chat {
        display: flex;
      }
    </style>
    <title>squee.moe</title>
  </head>
  <body>
    <div>
      <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
      <video poster="/squee.gif" controls id="video"></video>
      <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource('https://squee.moe/hls/stream/index.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
      </script>
    </div>
    <div id="chat">
      <iframe src="https://www.youtube.com/live_chat?v=GkQOHosWCx0&embed_domain=squee.moe"></iframe>
      <iframe src="https://www.twitch.tv/applehq/chat"></iframe>
      <iframe src="https://beam.pro/embed/chat/119105"></iframe>
    </div>
  </body>
</html>
