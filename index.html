<html>
  <head>
    <style>
      body {
        margin-left: auto;
        margin-right: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-cap: 20px;
      }
      iframe {
        grid-column: span 4;
        min-height: 480px;
      }
      video {
        grid-column: span 12;
      }
    </style>
    <title>squee.moe</title>
  </head>
  <body>
    <div class="row">
      <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
      <video poster="/squee.gif" controls id="video"></video>
      <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource('https://squee.moe/hls/stream/index.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
      </script>
    </div>
    <div id="chat" class="row">
      <iframe src="https://www.youtube.com/live_chat?v=GkQOHosWCx0&embed_domain=squee.moe"></iframe>
      <iframe src="https://www.twitch.tv/applehq/chat"></iframe>
      <iframe src="https://beam.pro/embed/chat/119105"></iframe>
    </div>
  </body>
</html>
